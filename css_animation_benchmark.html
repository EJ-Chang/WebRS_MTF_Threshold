
    <!DOCTYPE html>
    <html>
    <head>
        <title>Fixation Cross CSS Animation Benchmark</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                background: #f0f0f0;
                font-family: Arial, sans-serif;
            }
            
            .benchmark-container {
                text-align: center;
                background: white;
                padding: 40px;
                border-radius: 15px;
                box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            }
            
            .fixation-display {
                width: 300px;
                height: 300px;
                display: flex;
                justify-content: center;
                align-items: center;
                background: #f8f9fa;
                border: 2px solid #dee2e6;
                border-radius: 10px;
                margin: 20px auto;
                position: relative;
            }
            
            .fixation-cross {
                font-size: 48px;
                font-weight: bold;
                color: #333;
                animation: rotate-pulse 3s linear infinite;
            }
            
            .progress-ring {
                position: absolute;
                width: 100px;
                height: 100px;
                border: 3px solid #ddd;
                border-top: 3px solid #007bff;
                border-radius: 50%;
                animation: progress-rotate 3s linear infinite;
                opacity: 0.7;
            }
            
            @keyframes rotate-pulse {
                0% { transform: rotate(0deg) scale(1); }
                25% { transform: rotate(90deg) scale(1.1); }
                50% { transform: rotate(180deg) scale(1); }
                75% { transform: rotate(270deg) scale(1.1); }
                100% { transform: rotate(360deg) scale(1); }
            }
            
            @keyframes progress-rotate {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
            
            .stats {
                margin-top: 20px;
                padding: 15px;
                background: #e9ecef;
                border-radius: 8px;
                font-family: monospace;
            }
            
            .performance-indicator {
                color: #28a745;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="benchmark-container">
            <h1>ðŸŽ¬ CSS Fixation Cross Animation</h1>
            <div class="fixation-display">
                <div class="fixation-cross">+</div>
                <div class="progress-ring"></div>
            </div>
            
            <div class="stats">
                <div>Animation: Pure CSS (60fps)</div>
                <div>Duration: 3 seconds per cycle</div>
                <div>CPU Usage: <span class="performance-indicator">Minimal</span></div>
                <div>Browser Compatibility: <span class="performance-indicator">Excellent</span></div>
                <div>Pregeneration Impact: <span class="performance-indicator">None</span></div>
            </div>
            
            <p>This animation runs independently of JavaScript execution,<br>
            ensuring smooth performance even during background processing.</p>
        </div>
        
        <script>
            // Performance monitoring
            let frameCount = 0;
            let startTime = performance.now();
            
            function countFrames() {
                frameCount++;
                requestAnimationFrame(countFrames);
            }
            
            countFrames();
            
            // Report FPS every 3 seconds
            setInterval(() => {
                const currentTime = performance.now();
                const elapsed = (currentTime - startTime) / 1000;
                const fps = Math.round(frameCount / elapsed);
                console.log(`CSS Animation FPS: ${fps}`);
            }, 3000);
        </script>
    </body>
    </html>

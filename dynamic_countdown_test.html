
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dynamic Countdown Timer Test</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #f5f5f5;
                padding: 20px;
                margin: 0;
            }
            
            .test-container {
                max-width: 800px;
                margin: 0 auto;
                background: white;
                padding: 30px;
                border-radius: 15px;
                box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            }
            
            .countdown-demo {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 300px;
                font-size: 48px;
                color: #333;
                background: #f0f0f0;
                border-radius: 10px;
                margin: 20px 0;
                position: relative;
                border: 2px solid #ddd;
            }
            
            .fixation-cross {
                font-weight: bold;
                animation: rotate-pulse 3s linear infinite;
            }
            
            .progress-ring {
                position: absolute;
                width: 100px;
                height: 100px;
                border: 3px solid #ddd;
                border-top: 3px solid #007bff;
                border-radius: 50%;
                animation: progress-rotate 3s linear infinite;
                opacity: 0.7;
            }
            
            @keyframes rotate-pulse {
                0% { transform: rotate(0deg) scale(1); }
                25% { transform: rotate(90deg) scale(1.1); }
                50% { transform: rotate(180deg) scale(1); }
                75% { transform: rotate(270deg) scale(1.1); }
                100% { transform: rotate(360deg) scale(1); }
            }
            
            @keyframes progress-rotate {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
            
            .countdown-display {
                text-align: center;
                margin: 10px 0;
                font-size: 18px;
                font-weight: bold;
            }
            
            .test-controls {
                text-align: center;
                margin: 20px 0;
            }
            
            .test-btn {
                background: #007bff;
                color: white;
                border: none;
                padding: 12px 24px;
                margin: 5px;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
            }
            
            .test-btn:hover {
                background: #0056b3;
            }
            
            .status-log {
                background: #f8f9fa;
                border: 1px solid #dee2e6;
                border-radius: 5px;
                padding: 15px;
                margin: 20px 0;
                font-family: monospace;
                font-size: 14px;
                max-height: 300px;
                overflow-y: auto;
            }
        </style>
    </head>
    <body>
        <div class="test-container">
            <h1>üïê Dynamic Countdown Timer Test</h1>
            <p>This test demonstrates the dynamic countdown functionality that has been added to the fixation cross animations.</p>
            
            <div class="countdown-demo">
                <div class="fixation-cross">+</div>
                <div class="progress-ring"></div>
            </div>
            
            <div class="countdown-display">
                ‚è±Ô∏è Âõ∫Ë¶ñÈªûÔºö<span id="countdown-display">0.0</span> Áßí
            </div>
            
            <div class="test-controls">
                <button class="test-btn" onclick="startCountdown(3000)">3 Second Test</button>
                <button class="test-btn" onclick="startCountdown(5000)">5 Second Test</button>
                <button class="test-btn" onclick="startCountdown(1000)">1 Second Test</button>
                <button class="test-btn" onclick="stopCountdown()">Stop</button>
            </div>
            
            <div class="status-log" id="status-log">
                <strong>Test Log:</strong><br>
                Ready to test dynamic countdown timer...<br>
                Click any duration button above to start the test.<br>
            </div>
        </div>
        
        <script>
            let countdownActive = false;
            let startTime = 0;
            let duration = 0;
            let countdownElement = document.getElementById('countdown-display');
            let logElement = document.getElementById('status-log');
            
            function log(message) {
                const timestamp = new Date().toLocaleTimeString();
                logElement.innerHTML += `[${timestamp}] ${message}<br>`;
                logElement.scrollTop = logElement.scrollHeight;
            }
            
            function startCountdown(durationMs) {
                if (countdownActive) {
                    log("‚ö†Ô∏è Stopping previous countdown...");
                    stopCountdown();
                }
                
                startTime = Date.now();
                duration = durationMs;
                countdownActive = true;
                
                log(`üöÄ Starting ${duration/1000} second countdown test...`);
                updateCountdown();
            }
            
            function stopCountdown() {
                countdownActive = false;
                countdownElement.textContent = '0.0';
                countdownElement.style.color = '#333';
                countdownElement.style.fontWeight = 'normal';
                log("üõë Countdown stopped");
            }
            
            function updateCountdown() {
                if (!countdownActive) return;
                
                const elapsed = Date.now() - startTime;
                const remaining = Math.max(0, duration - elapsed);
                const remainingSeconds = remaining / 1000;
                
                // Update display
                countdownElement.textContent = remainingSeconds.toFixed(1);
                
                // Color changes (same logic as production code)
                if (remainingSeconds <= 1.0) {
                    countdownElement.style.color = '#dc3545'; // Red
                    countdownElement.style.fontWeight = 'bold';
                } else if (remainingSeconds <= 2.0) {
                    countdownElement.style.color = '#fd7e14'; // Orange
                    countdownElement.style.fontWeight = 'bold';
                } else {
                    countdownElement.style.color = '#28a745'; // Green
                    countdownElement.style.fontWeight = 'normal';
                }
                
                // Log key moments
                const roundedRemaining = Math.round(remainingSeconds * 10) / 10;
                if (roundedRemaining === 3.0 || roundedRemaining === 2.0 || roundedRemaining === 1.0) {
                    log(`‚è∞ ${roundedRemaining.toFixed(1)}s remaining (Color: ${countdownElement.style.color})`);
                }
                
                // Continue or complete
                if (remaining > 0) {
                    setTimeout(updateCountdown, 100); // 100ms precision
                } else {
                    // Countdown complete
                    countdownElement.textContent = '0.0';
                    countdownElement.style.color = '#28a745';
                    countdownElement.style.fontWeight = 'bold';
                    countdownActive = false;
                    
                    log(`‚úÖ Countdown completed! Total duration: ${(Date.now() - startTime)}ms`);
                }
            }
            
            // Auto-start a demo
            window.onload = function() {
                setTimeout(() => {
                    log("üé¨ Starting automatic 3-second demo...");
                    startCountdown(3000);
                }, 1000);
            };
        </script>
    </body>
    </html>
